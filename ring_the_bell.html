<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring The Bell</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Banner styles */
        .banner {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .banner h1 {
            margin: 0;
            font-size: 2em;
        }

        /* Button styles */
        .button {
            background-color: #ff5733;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff4500;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .banner h1 {
                font-size: 1.5em;
            }

            .button {
                width: 100%;
                font-size: 1.1em;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>

    <div class="banner">
        <h1>Welcome to Our Page</h1>
        <p>Click the button below to ring the bell!</p>
        <button class="button" onclick="ringTheBell()">Ring The Bell</button>
    </div>

    <script>
        function ringTheBell() {
            alert('Ding Dong! The Bell is Rung!');
        }
    </script>

</body>
</html>
